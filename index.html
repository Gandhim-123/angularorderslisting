  <body ng-app="myApp" ng-controller="myController">
  <div class="container">
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add new user </button>
    <h1>All Orders</h1>
    <span class="claearfix"></span>
    <hr>
  </div>
  <div class="container">
  <table class="table table-bordered">
    <thead>
      <tr class="info">
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date_time</th>
        <th>Status</th>
   		<th>Edit</th>
   		<th>Delete</th>
   	 </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders">
        <td>{{$id+1}}</td>
        <td>{{order.Name}}</td>
        <td>{{order.Description}}</td>
	    <td>{{order.Datetime}}</td>
        <td>{{order.Status}}</td>	
         <td>
           <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit">Edit</button>         
         </td>
         <td>
           <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete">Delete</button>
         </td>
        </tr>      
      </tbody>
  </table>
</div> 
<!-- Modal -->

      <!-- Modal content-->

        </div>

		     <div class="form-group">
		      <label class="control-label col-sm-2">Id:</label>
		      <div class="col-sm-10">
		      <input type="integer" class="form-control">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2">Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2">Description:</label>

		      <input type="text" class="form-control">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2">Date_time:</label>
		    <div class="col-sm-10">
		      <input type="Date" class="form-control">
		    </div>
		  </div><div class="form-group">
		    <label class="control-label col-sm-2">Status:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control">
		    </div>
		  </div>
		  		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="save" class="btn btn-default">Save</button>
		    </div>
	  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
